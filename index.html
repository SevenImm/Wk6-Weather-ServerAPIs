<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Link Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
    <!-- Body Container -->
    <div class="jumbotron-fluid bg-dark text-white text-center">
        <div class="container">
            <h1 class="display-4">Weather Dashboard</h1>
        </div>
    </div>
    <!-- search city row -->
    <div class="row">
        <div class="col-3 m-1 bg-light">
            <h3>Search for a City:</h3>
            <div class="input-group mb-1">
                <input type="text" class="form-control" id="city-in">
                <div class="groupIn mb-1">
                    <button class="btn btn-outline-secondary bg-light" type="button" id="search-btn">&#128269;</button>
                </div>
            </div>
            <!-- City History -->
            <div class="card">
                <ul class="list-group list-group-flush" id="cityLi">
                    <!-- list group -->
                </ul>
            </div>
        </div>
        <!-- Main body -->
        <div class="col-7 m-1">
            <div class="row-12">
                <div class="card">
                    <div class="card-body">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Link bootstrapJS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./assets/scripts.js" defer></script>
</body>

</html>
